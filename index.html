<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="js/etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/noscript.css">
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <main>
        <div id="settings">
            <div id="slider-container">
                <div>
                    <label for="slider" class="label">Grid size</label> <output id="slider-value" for="slider"></output>
                </div>
                <input id="slider" type="range" min="1" max="100" value="64">
            </div>
            <button id="clear-button">Clear</button>
        </div>
        <div id="grid-container">

        </div>
    </main>
    <footer>
        <p>Created by <a href="https://github.com/kenyachan/">Kenya Chan</a></p>
        <a href="https://github.com/kenyachan/etch-a-sketch/"><i class="fab fa-github"></i></a>
    </footer>
</body>
</html>
